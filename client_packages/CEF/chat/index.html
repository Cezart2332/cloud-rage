<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Chat</title>
</head>
<body>
    <div class="chatBox" id="chatbox">
        <div class="messageList" id="messageslist"></div>
        <input class="hide" type="text" spellcheck="false" placeholder="Type your message..." id="chatinput" maxlength="255"/>
        <span class="hide" id="charCount"></span>
    </div>

    <!-- Context Menu -->
    <div class="chat-context-menu" id="contextMenu">
        <div class="context-item" id="copyItem">Copy Message</div>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
