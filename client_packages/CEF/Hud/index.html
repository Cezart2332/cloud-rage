<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLOUD.MP HUD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <div id="hud" class="hud">
    <div class="glass">
      <div class="content">
        <div class="name-row">
          <div id="hudName" class="name">Player</div>
          <div id="hudClock" class="clock">00:00:00</div>
        </div>
        <div class="meta">
          <span id="hudLevel" class="chip chip-level">Lv 1</span>
          <span class="sep">•</span>
          <span id="hudOnline" class="chip chip-online">
            <svg class="ico" viewBox="0 0 24 24" width="14" height="14" fill="currentColor" aria-hidden="true">
              <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h10v-2.5C11 14.17 6.33 13 4 13zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h8v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <span class="val">0</span>
          </span>
          <span class="sep">•</span>
          <span id="hudMoney" class="chip chip-money">$<span class="val">0</span></span>
        </div>
        <div class="progress" aria-hidden="true">
          <div class="fill"></div>
          <div class="shine"></div>
        </div>
        <div id="hudXP" class="xp">0%</div>
      </div>
      <div class="avatar" aria-hidden="true">
        <div class="circle">
          <img class="logo" src="./cloudmp.png" alt="CLOUD.MP" />
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/hud.js"></script>
</body>
</html>
